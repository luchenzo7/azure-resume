name: deploy_frontend
# Deploys when push is made from your frontend folder
on:
  push:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure CLI using Service Principal
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > azure_credentials.json
          az login --service-principal --username $(jq -r .clientId azure_credentials.json) --password $(jq -r .clientSecret azure_credentials.json) --tenant $(jq -r .tenantId azure_credentials.json)

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name azureresumestorage8 -d '$web' -s frontend/ --overwrite
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name "azureresprof" --name "azureresendpoint" --resource-group "ResAPI"

      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()
